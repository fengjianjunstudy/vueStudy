<!DOCTYPE html>
<html>
<head>
	<title>起步</title>
</head>
<body>
	<div id="counter-event-example">
	  <component-a>
	  	<h1 slot="header" slot-scope="props">{{props.text}}</h1>
	  	<div>{{message}}</div>
	  </component-a>
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">

		Vue.component("component-a",{
			template:'<div><div>haha</div><slot name="header" :text="text">xixi</slot></div>',
			data:function(){
				return {text:"hello word"}
			}
		})
		var vm = new Vue({
			el:"#counter-event-example",
			data:{
				message:123
			}
		})
	</script>
</body>
</html>
