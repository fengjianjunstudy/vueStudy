<!DOCTYPE html>
<html>
<head>
	<title>起步</title>
</head>
<body>
	<div id="example">
	  <div v-for="num in even()">
	  	{{num}}
	  </div>
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var vm = new Vue({
		  el: '#example',
		  data: {
		    nums:[1,2,5,7,4,8]
		  },
		  methods:{
		  	even:function(){
		  		return this.nums.filter(function(n){
		  			return n%2 == 0;
		  		})
		  	}
		  }
		})

	</script>
</body>
</html>
