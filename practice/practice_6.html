<!DOCTYPE html>
<html>
<head>
	<title>起步</title>
</head>
<body>
	<div id="app">
		<my-component m></my-component>
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var Child = {
		    template:"<div>{{message}}</div>",
			data:function(){
		        return {message:"abc"}
		    }
		}
		var vm = new Vue({
			components:{
			    "my-component":Child
			},
			el:"#app"
		});
	</script>
</body>
</html>
