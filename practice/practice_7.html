<!DOCTYPE html>
<html>
<head>
	<title>起步</title>
</head>
<body>
	<div id="app">
		<my-component :message="message"></my-component>
	</div>
	
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var Child = {
		    template:"<div>{{message}}</div>",
		    props:["message"]
		}
		var vm = new Vue({
			components:{
			    "my-component":Child
			},
			el:"#app",
			data:{
				message:"parent data"
			}
		});
	</script>
</body>
</html>
